<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-info" th:if="${#httpSession != null && #httpSession.getAttribute('userEmail') != null}">
    <form th:action="@{/edit}">
        <input class="form-control" type="submit" value="Edit">
    </form>
    <br><br>
    <form th:action="@{/logout}" method="post">
        <input class="form-control" type="submit" value="Exit">
    </form>
</div>
<div class="alert alert-info" th:unless="${#httpSession != null && #httpSession.getAttribute('userEmail') != null}">
    <form th:action="@{/login}">
        <button class="btn btn-success" type="submit">LOGIN</button>
    </form>
    <br><br>
    <form th:action="@{/register}">
        <button class="btn btn-success" type="submit">REGISTER</button>
    </form>
</div>
</body>
</html>
